<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris Travel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="logo">
            <h1>SOLARIS</h1>
            <h4>Journey Never End</h4>
        </div>
        <div class="menu">
            <ul>
                   <li class="active"> home </li>
            <li>Feature</li>
                <li>Gallery</li>
                <li>Blog</li>
                <li>Shop</li>
                <li>Contact</li>
            </ul>
            
        </div>
        
    </div>
    <!-- navbar end here -->
    <div class="enquiry">
        <div class="heading">
            Find a perfect vacation
        </div>
        <div class="input">
            <input type="text" placeholder="E-Mail">
            <select>
                <option value="default">Preffered destination</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Manali">Manali</option>
            </select>
            <span id="start"><input type="date"></span>
            <span id="end"><input type="date" placeholder="Started Date"></span>
            <div class="submit">
                <button type="submit">SEND Message</button>
            </div>
        </div>
    </div>
</body>
</html>
